<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>&lt;sf-i-form> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../sf-i-form.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
    <script type="module">
        import {SfISelect} from 'https://unpkg.com/sf-i-select@1.0.25/sf-i-select.js?module';
        import {SfISubSelect} from 'https://unpkg.com/sf-i-sub-select@1.0.48/sf-i-sub-select.js?module';
    </script>
    <style>
      
      body {
        background-color: #efefef;
        margin: 0px;
        font-family: 'Source Sans Pro';
      }
      
      sf-i-form:not(:defined) {
        display: none;
      }

      .d-flex {
        display: flex;
        flex-wrap: wrap;
      }

      .w-33 {
        width: 30%;
        margin-left: 1%;
        margin-right: 1%;
      }

      .w-66 {
        width: 62%;
        margin-left: 1%;
        margin-right: 1%;
      }

      .w-50 {
        width: 46%;
        margin-left: 1%;
        margin-right: 1%;
      }

      .w-100-m-0 {
        width: 100%;
      }

      .w-100 {
        width: 94%;
        margin-left: 2%;
        margin-right: 2%;
      }

      .justify-center {
        justify-content: center;
      }

      .align-end {
        align-items: flex-end;
      }

    </style>
  </head>
  <body>
    
    <sf-i-form 
      name="Compliances"
      apiId="l8o208whql"
      dependencies="[{&quot;type&quot;: &quot;foreignkey&quot;, &quot;parent&quot;: &quot;sf-i-countries&quot;, &quot;child&quot;: &quot;sf-i-states&quot;},{&quot;type&quot;: &quot;foreignkey&quot;, &quot;parent&quot;: &quot;sf-i-categories&quot;, &quot;child&quot;: &quot;sf-i-subcategories&quot;},{&quot;type&quot;: &quot;foreignkey&quot;, &quot;parent&quot;: &quot;sf-i-frequencies&quot;, &quot;child&quot;: &quot;sf-i-subfrequencies&quot;},{&quot;type&quot;: &quot;searchable&quot;, &quot;parents&quot;: [&quot;sf-i-countries&quot;, &quot;sf-i-states&quot;, &quot;sf-i-categories&quot;, &quot;sf-i-subcategories&quot;], &quot;child&quot;: &quot;sf-i-statutes&quot;}]"
      inputIds="[&quot;sf-i-updatetypes&quot;, &quot;sf-i-countries&quot;, &quot;sf-i-jurisdictions&quot;, &quot;sf-i-states&quot;, &quot;sf-i-categories&quot;, &quot;sf-i-subcategories&quot;, &quot;sf-i-statutes&quot;, &quot;sf-i-reference&quot;, &quot;sf-i-applicability&quot;, &quot;sf-i-specificity&quot;, &quot;sf-i-obligationtypes&quot;, &quot;sf-i-obligationtitle&quot;, &quot;sf-i-firstlineofdefence&quot;, &quot;sf-i-internalcontrols&quot;, &quot;sf-i-form&quot;, &quot;sf-i-authority&quot;, &quot;sf-i-penalties&quot;, &quot;sf-i-risks&quot;, &quot;sf-i-riskareas&quot;, &quot;sf-i-frequencies&quot;, &quot;sf-i-subfrequencies&quot;]"
      fields="[&quot;updatetype&quot;,&quot;country&quot;,&quot;jurisdiction&quot;,&quot;state&quot;,&quot;category&quot;&quot;obligationtype&quot;,&quot;obligationtitle&quot;,&quot;firstlineofdefence&quot;,&quot;internalcontrols&quot;,&quot;form&quot;,&quot;authority&quot;,&quot;penalty&quot;,&quot;risk&quot;,&quot;riskarea&quot;,&quot;frequency&quot;,&quot;subfrequency&quot;]"
      mode="view">

      <div slot="form">

        <div class="d-flex justify-center align-end">
          <div class="w-33">
            <sf-i-select id="sf-i-updatetypes" apiId="oqze24s784" name="UpdateTypes" label="Select Update Type" selectedId="64264b31-81ff-45bd-a1fa-04844984a35a">
            </sf-i-select>
          </div>
        </div>
        <br /><br />
        <div class="d-flex justify-center align-end">
          <div class="w-33">
            <sf-i-select id="sf-i-countries" apiId="zu3kh9cq2c" name="Countries" label="Select Country">
            </sf-i-select>
          </div>
          <div class="w-33">
            <sf-i-select id="sf-i-jurisdictions" apiId="5s7ih5uw4h" name="Jurisdictions" label="Select Jurisdiction">
            </sf-i-select>
          </div>
          <div class="w-33">
            <sf-i-sub-select id="sf-i-states" apiId="clnu4kk1ah" name="States" label="Select States">
            </sf-i-sub-select>
          </div>
        </div>
        <br />
        <div class="d-flex justify-center align-end">
          <div class="w-50">
            <sf-i-select id="sf-i-categories" apiId="8an2d4j1gc" name="Categories" label="Select Category">
            </sf-i-select>
          </div>
          <div class="w-50">
            <sf-i-sub-select id="sf-i-subcategories" apiId="mdkc0e2bo5" name="SubCategories" label="Select SubCategory">
            </sf-i-sub-select>
          </div>
        </div>
        <br />
        <div class="d-flex justify-center align-end">
          <div class="w-33">
            <sf-i-form 
              id="sf-i-statutes"
              name="Statutes"
              label="Select Statute"
              apiId="l8o208whql"
              mode="select"
              searchString="foo"
              selectProjection="name"
              selectedSearchId="796ba2c1-06f3-4142-9fe6-b0577bab35d1"
              >
            </sf-i-form>
          </div>
          <div class="w-66">
            <label>Statute Reference</label><br />
            <input id="sf-i-reference" type="text" class="w-100-m-0"/>
          </div>
          <div class="w-33">
            
          </div>
        </div>
        <br />
        <div class="d-flex justify-center align-end">
          <div class="w-100">
            <label>Applicability</label><br />
            <input id="sf-i-applicability" type="text" class="w-100-m-0"/>
          </div>
        </div>
        <br />
        <div class="d-flex justify-center align-end">
          <div class="w-33">
            <sf-i-select id="sf-i-specificity" apiId="8ijy7mze67" name="Specificity" label="Select Universal / Industry Specific">
            </sf-i-select>
          </div>
          <div class="w-33">
            <sf-i-select id="sf-i-obligationtypes" apiId="vofssiq1t3" name="Obligation Type" label="Select Obligation Type">
            </sf-i-select>
          </div>
          <div class="w-33">
            <label>Obligation Title</label><br />
            <input id="sf-i-obligationtitle" type="text" class="w-100-m-0"/>
          </div>
        </div>
        <br />
        <div class="d-flex justify-center align-end">
          <div class="w-100">
            <label>Compliance Obligation</label><br />
            <input id="sf-i-obligation" type="text" class="w-100-m-0"/>
          </div>
        </div>
        <br />
        <div class="d-flex justify-center align-end">
          <div class="w-33">
            <label>First Line of Defence</label><br />
            <input id="sf-i-firstlineofdefence" type="text" class="w-100-m-0"/>
          </div>
          <div class="w-33">
            <label>Internal Controls</label><br />
            <input id="sf-i-internalcontrols" type="text" class="w-100-m-0"/>
          </div>
          <div class="w-33">
            <label>Form</label><br />
            <input id="sf-i-form" type="text" class="w-100-m-0"/>
          </div>
        </div>
        <br />
        <div class="d-flex justify-center align-end">
          <div class="w-33">
            <label>Relevant Authority</label><br />
            <input id="sf-i-authority" type="text" class="w-100-m-0"/>
          </div>
          <div class="w-66">
            <label>Offences and Penalties</label><br />
            <input id="sf-i-penalties" type="text" class="w-100-m-0"/>
          </div>
        </div>
        <br />
        <div class="d-flex justify-center align-end">
          <div class="w-50">
            <sf-i-select id="sf-i-risks" apiId="et1hdzg882" name="Risk" label="Select Risk Severity">
            </sf-i-select>
          </div>
          <div class="w-50">
            <sf-i-select id="sf-i-riskareas" apiId="3z3fiubz8e" name="Risk Areas" label="Select Risk Area">
            </sf-i-select>
          </div>
        </div>
        <br />
        <div class="d-flex justify-center align-end">
          <div class="w-50">
            <sf-i-select id="sf-i-frequencies" apiId="lhpn6gh0il" name="Risk" label="Select Frequency">
            </sf-i-select>
          </div>
          <div class="w-50">
            <sf-i-sub-select id="sf-i-subfrequencies" apiId="aysa6i6723" name="Risk Areas" label="Select Sub Frequency">
            </sf-i-sub-select >
          </div>
        </div>
      </div>

    </sf-i-form>
    <script>
      
    </script>
  </body>
</html>
